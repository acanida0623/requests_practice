<!DOCYTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css"/>

  </head>
  <body>
      <div class="main">
        <div class ="weather">
            <span class="weather_label">WEATHER</span><br />
            <input type="text" id="city" name="city" value="Enter City.."/>
            <br /><br />
            <input type="text" id="state" name="state" value="Enter State.."/>
            <br /><br />
            <div class = "datagrid">
            <table class="weather_table">
                <thead>
                    <tr>
                      <th>
                        CITY
                      </th>
                      <th>
                        STATE
                      </th>
                      <th>
                        TEMP
                      </th>
                      <th>
                        CONDITIONS
                      </th>
                    </tr>
                </thead>
                <tbody id="weather_body">

                </tbody>
            </table>
            </div>
      </div>
    </div>
    <object width="640" height="360">
<param name="movie" value="http://www.youtube.com/embed/VIDEO_ID?html5=1&amp;rel=0&amp;hl=en_US&amp;version=3"/>
<param name="allowFullScreen" value="true"/>
<param name="allowscriptaccess" value="always"/>
<embed width="640" height="360" src="http://www.youtube.com/embed/VIDEO_ID?html5=1&amp;rel=0&amp;hl=en_US&amp;version=3" class="youtube-player" type="text/html" allowscriptaccess="always" allowfullscreen="true"/>
</object>
  </body>
</html>
<script src="script.js"></script>
